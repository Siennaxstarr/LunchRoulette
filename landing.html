<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Roulette</title>
    <link rel="stylesheet" href="./Assets/CSS/Style.CSS">
</head>
<body>
    <section id="nearby-restaurants" class="card">
        <h2>Nearby Restaurants</h2>
        <ul id="restaurant-list">
        </ul>
    </section>

    <section id="user-selection" class="card">
        <h2>My Selection</h2>
        <form id="user-selection-form">
            <label for="restaurant-name">Enter restaurant name:</label>
            <input type="text" id="restaurant-name" name="restaurant-name">
            <button type="button" id="add-restaurant">Add</button>
        </form>
        <ul id="selected-restaurants"></ul>
        <div id="restaurant-name">Restaurant Name</div>
        <button id="select-lunch">Randomly Select My Lunch</button>
    </section>

    <div id="lunch-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Your Randomly Selected Lunch Place:</h3>
            <p id="random-restaurant">No place selected yet.</p>
        </div>
    </div>
    <script src="./Assets/JS/Script.JS"></script>
</body>
</html>
