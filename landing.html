<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Roulette</title>
    <link rel="stylesheet" href="./Assets/CSS/Style.CSS">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gradient text-center overflow-x-hidden font-courier">
    <header class="py-8 bg-gradient text-black">
        <h1 class="text-4xl">Lunch Roulette</h1>
    </header>

    <section id="nearby-restaurants" class="card">
        <h2 class="text-2xl">Nearby Restaurants</h2>
        <ul id="restaurant-list"></ul>
    </section>

    <section id="user-selection" class="card mt-10">
        <h2 class="text-2xl">My Selection</h2>
        <form id="user-selection-form" class="mt-4">
            <label for="restaurant-name" class="text-xl">Enter restaurant name:</label>
            <input type="text" id="restaurant-name" name="restaurant-name" class="w-full px-4 py-2 border rounded-lg" placeholder="Restaurant Name">
            <button type="button" id="add-restaurant" class="btn mx-auto">Add</button>
        </form>
        <ul id="restaurant-list" class="list-none"></ul>
        </ul>
        <ul id="selected-restaurants" class="mt-4">
        </ul>
        <button id="select-lunch" class="btn mx-auto">Randomly Select My Lunch</button>
    </section>
    <div id="restaurantSearch">
        <ul id="restaurantSearchList" class="list-none"></ul>
        <ul id="randomlySelectedLunchList" class="list-none"></ul>
    </div>
