    <body>

    <section id="zip-form" class="card">
        <h2>Enter City and State</h2>
        <div class="flex justify-end"></div>
        <form id="zip-radius-form">
            <label for="zip">City:</label>


            <input type="text" id="zip" name="zip" class="w-1/4 px-2 py-1 h-8 border rounded-lg text-sm mx-auto">
            <label for="state">State(Abbreviation):</label>
            <input type="text" id="state" name="state" class="w-1/4 px-2 py-1 h-8 border rounded-lg text-sm mx-auto">

            <button id="landingBtn" type="button" class="btn mx-auto">Submit</button>
            <div>
              <!-- The list below will throw an error if it's commented out, but the JS code will generate a list.

              <!-- <ul id="restaurantSearchList"></ul> -->
            </div>
         </form>
    </section>
    <div id="giphy-container">
      <div id="giphy-image"></div>
